<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;

        width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; 
    background: #000;
      }
      spline-viewer {
    position: fixed; /* Use fixed to ensure it covers the entire page */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index:-1; /* Ensures it sits behind all other page content */
}
      input::placeholder {
        color: #94a3b8;
      }

      canvas {
        width: 1024px;
        height: 576px;
      }
    </style>
  </head>
  <body style="display: flex; align-items: center; justify-content: center">
    <spline-viewer url="https://prod.spline.design/YImZ95tCxKKdE96m/scene.splinecode"></spline-viewer>
    <div>
      <div
        style="
          position: absolute;
          color: white;
          padding: 8px;
          font-family: sans-serif;
          font-size: 14px;
          user-select: none;
 background: linear-gradient(
    to right,
    rgba(136, 63, 224, 0.2),
    rgba(243, 126, 126, 0.2))        ">
        <div style="margin-bottom: 8px">Leaderboard</div>
        <div id="playerLabels"></div>
      </div>
      <canvas></canvas>

      <!-- username input -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        ">
        <form id="usernameForm">
          <div>
            <input
              id="usernameInput"
              type="text"
              placeholder="Username"
              style="
                padding: 12px;
                border-radius: 20px;
                border: none;
                background: linear-gradient(
    to right,
    rgba(136, 63, 224, 0.2),
    rgba(243, 126, 126, 0.2)
  );        
  box-shadow: 4px 4px 6px 0 #f37e7e60, -4px -4px 6px 0 #873fe065,
    inset -4px -4px 6px 0 rgba(48, 25, 25, 0.01),
    inset 4px 4px 6px 0 rgba(13, 7, 20, 0.596);        color: #cbd5e1;
              " />
          </div>
          <div style="text-align: center; margin-top: 8px">
            <button
              style="
                padding: 8px 20px;
                border-radius: 100px;
                border: none;
                 background: linear-gradient(to right, #883fe0, #f37e7e);

                color: white;
                cursor: pointer;
              ">
              Start!
            </button>
          </div>
        </form>
      </div>
      <!-- username input end -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.1/build/spline-viewer.js"></script>
  </body>
</html>
